perimeter:
  name: Perimeter
  view: yes
  entities:
    - group.garage
    - group.porch
    - group.weather
    - group.sensor_data

garage:
  name: Garage
  entities:
    - light.garage_left
    - light.garage_right

porch:
  name: Porch
  entities:
    - light.porch_left
    - light.porch_right
    - camera.front_door

weather:
  name: Weather
  entities:
    - sensor.yr_precipitation
    - sensor.yr_humidity
    - sensor.yr_temperature
    - sensor.yr_wind_speed
    - sensor.yr_wind_direction
    - sensor.moon

sensor_data:
  name: Sensors
  entities:
    - sensor.opensky
    - sensor.daily_crime
