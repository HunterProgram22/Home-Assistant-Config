red_alert:
  alias: "Red Alert"
  sequence:
    - service: light.turn_on
      entity_id:
        - light.tall_office_lamp
        - light.top_track_light
      data:
        rgb_color: [255, 0, 0]
        brightness_pct: 100
    - service: tts.google_say
      data:
        entity_id: media_player.office_speaker
        message: "Red Alert, Shields Up, Mommy is home!"

rec_room_chromecast_on:
  alias: "Rec Room Chromecast On"
  sequence:
    - service: remote.turn_on
      entity_id: remote.rec_room_hub
      data:
        activity: "30665544"
    - service: light.turn_on
      entity_id: light.rec_room_lights
      data:
        brightness_pct: 1
    - service: switch.turn_on
      entity_id: switch.rec_room_outlet

rec_room_chromecast_off:
  alias: "Rec Room Chromecast Off"
  sequence:
    - service: remote.turn_off
      entity_id: remote.rec_room_hub
      data:
        activity: "30665544"
    - service: light.turn_off
      entity_id: light.rec_room_lights
    - service: switch.turn_off
      entity_id: switch.rec_room_outlet

rec_room_jeopardy:
  alias: "Rec Room Jeopardy Time"
  sequence:
    - service: remote.turn_on
      entity_id: remote.rec_room_hub
      data:
        activity: "30863949"
    - service: light.turn_on
      entity_id: light.rec_room_lights
      data:
        brightness_pct: 25

radio_play:
  alias: Play Radio on Chromecast Audio
  sequence:
    # - service: media_player.volume_set
    #   data:
    #     entity_id: media_player.ca_hall
    #     volume_level: '0.35'
  - service: media_player.play_media
    data_template:
      entity_id: >
        {% if is_state("input_select.chromecast_radio", "Office") %} media_player.office_speaker
        {% elif is_state("input_select.chromecast_radio", "Great Room") %} media_player.great_room_speaker
        {% endif %}
      media_content_id: >
        {% if is_state("input_select.radio_station", "ESPN Radio") %} http://us-east.edge-1.cis.abacast.net/direct/espn-networkmp3-48?source=TuneIn
        {% elif is_state("input_select.radio_station", "Symphony") %} http://rfcmedia.streamguys1.com/classical.mp3?aw_0_1st.playerid=RadioTime&amp;aw_0_1st.skey=1515186674
        {% endif %}
      media_content_type: 'audio/mp4'
