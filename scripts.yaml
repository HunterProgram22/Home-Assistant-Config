alias: "Rec Room Chromecast"
sequence:
  - service: remote.watch_netflix
    entity_id: remote.rec_room_harmony
    data:
      activity: "###" # Number for watch netflix activity
  - service: light.turn_on
    entity_id: light.rec_room_lights

alias: "Red Alert"
sequence:
  - service: light.turn_on
    entity_id:
      - light.tall_office_lamp
      - light.top_track_bulb
      data:
        brightness: 100
        rgb_color: [255, 0, 0]
