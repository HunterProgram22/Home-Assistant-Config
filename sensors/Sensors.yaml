- platform: template
  sensors:
    primary_router:
      friendly_name: "Primary Router"
      value_template: >-
        {% if is_state('binary_sensor.primary_router', 'on') %}
          Transmitting
        {% else %}
          Not Transmitting
        {% endif %}
    office_hub:
      friendly_name: "Office Hub"
      value_template: >-
        {% if is_state('binary_sensor.office_hub', 'on') %}
          Transmitting
        {% else %}
          Not Transmitting
        {% endif %}
    great_room_hub:
      friendly_name: "Great Room Hub"
      value_template: >-
        {% if is_state('binary_sensor.great_room_hub', 'on') %}
          Transmitting
        {% else %}
          Not Transmitting
        {% endif %}
