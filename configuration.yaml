homeassistant:
  name: KP Headquarters
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 291
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml


frontend:
  themes:

config:


http:
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123


updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true


discovery:
  # ignore:
  #   - google_cast


#media_extractor:

#shell_command:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# switch:
#   - platform: rest
#

sensor: !include sensors.yaml

# Text to speech
tts:
  - platform: google

# Cloud
# cloud:

remote:
  - platform: harmony
    name: Rec Room Harmony
    host: !secret rec_room_harmony_ip

hue:
  bridges:
    - host: !secret hue_ip

wink:

climate:
  platform: wink

# shell_command:
#   channel_change: curl "http://192.168.86.142:8080/tv/tune?major=501"

rest_command:
  channel_change:
    url: http://192.168.86.142:8080/tv/tune?major=501

###INCLUDE FILES###
notify: !include notify.yaml
device_tracker: !include device_tracker.yaml
media_player: !include media_player.yaml
input_select: !include input_select.yaml
# input_number: !include input_number.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
light: !include lights.yaml
android_ip_webcam: !include android_ip_webcam.yaml
###END INCLUDE FILES###
