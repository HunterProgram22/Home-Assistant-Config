interview_one:
  alias: “Practice Interview One”
  sequence:
  - service: media_player.volume_set
    data:
      entity_id: media_player.jbl_office_speaker
      volume_level: ‘0.30’
  - service: tts.google_say
    data:
      entity_id: media_player.jbl_office_speaker
      message: “Hello Justin, thank you for coming to interview today for the clerk of the Court of Claims position. This interview is scheduled for 30 minutes so let us get started right away. First, can you briefly go through your resume and tell us your work experience, particularly as it pertains to the position of clerk of the Court of Claims.”
  - delay: 00:02:30
  - service: tts.google_say
    data:
      entity_id: media_player.jbl_office_speaker
      message: "Thank you. Can you please tell us what you know about the clerk of the court of claims position and also the court of claims generally."
  - delay: 00:02:30
  - service: tts.google_say
    data:
      entity_id: media_player.jbl_office_speaker
      message: "Thank you. Why do you think you would be a good candidate for the clerk of the court of claims."
  - delay: 00:01:00
  - service: tts.google_say
    data:
      entity_id: media_player.jbl_office_speaker
      message: "Thank you. Please describe your experience managing people and explain what your management style is."
  - delay: 00:01:30
  - service: tts.google_say
    data:
      entity_id: media_player.jbl_office_speaker
      message: "Thank you. Can you tell me what your greatest strength is and also what your greatest weakness is as it pertains to work."
  - delay: 00:01:30
  - service: tts.google_say
    data:
      entity_id: media_player.jbl_office_speaker
      message: "Thank you. One of the primary responsbilities of the position of the clerk of the Court of Claims is to insure that the court continues to keep up a high case clearance rate and also
      to insure that cases are decided in an expeditious manner. Please tell us how you would continue to insure that this happens if you were chosen as clerk of the court of claims."
  - delay: 00:02:00
  - service: tts.google_say
    data:
      entity_id: media_player.jbl_office_speaker
      message: "Thank you Justin, that concludes our interview. Do you have any questions for us?"

