- alias: 'Front Lights Off at Sunrise'
  trigger:
    platform: sun
    event: sunrise
  action:
    service: light.turn_off
    entity_id:
      - light.garage_left
      - light.garage_right
      - light.porch_left
      - light.porch_right


- alias: 'Front Lights On at Sunset'
  trigger:
    platform: sun
    event: sunset
    offset: "-00:15:00"
  action:
    - service: light.turn_on
      entity_id:
        - light.garage_left
        - light.garage_right
    - service: light.turn_on
      entity_id:
        - light.porch_left
        - light.porch_right
      data_template:
        rgb_color: ['{{ (range(0, 255)|random) }}', '{{ (range(0, 255)|random) }}', '{{ (range(0, 255)|random) }}']
        brightness: 255


- alias: 'Jeopardy and Wheel of Fortune'
  trigger:
    platform: time
    at: '18:59:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: rest_command.great_dtv_channel_ten


- alias: 'Bedtime for the Boys'
  trigger:
    platform: time
    at: '20:00:00'
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.whole_home
        volume_level: '0.8'
    - service: tts.google_say
      data:
        entity_id: media_player.whole_home
        message: 'Hunter and Tyler it is time for you to brush your teeth and take a
        bath before you go to bed. If you are good and cooperate with mommy and daddy
        then maybe there will be a treat waiting for you when you are done with your
        bath. And remember, Go Lions!'
    - delay: 00:00:40
    - service: media_player.volume_set
      data:
        entity_id: media_player.jbl_office_speaker
        volume_level: '0.10'
    - service: media_player.volume_set
      data:
        entity_id: media_player.office_speaker
        volume_level: '0.15'
    - service: media_player.volume_set
      data:
        entity_id: media_player.great_room_speaker
        volume_level: '0.30'
    - service: media_player.volume_set
      data:
        entity_id: media_player.master_bedroom_speaker
        volume_level: '0.35'
    - service: media_player.volume_set
      data:
        entity_id: media_player.rec_room_speaker
        volume_level: '0.35'
    - service: media_player.play_media
      data:
        entity_id: media_player.whole_home
        media_content_id:  http://rfcmedia.streamguys1.com/classical.mp3?aw_0_1st.playerid=RadioTime&amp;aw_0_1st.skey=1515186674
        media_content_type: 'audio/mp4'
    - delay: 00:25:00
    - service: media_player.media_stop
      data:
        entity_id: media_player.whole_home



