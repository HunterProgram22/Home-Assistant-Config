- alias: 'Front Lights Off at Sunrise'
  trigger:
    platform: sun
    event: sunrise
  action:
    service: light.turn_off
    entity_id:
      - light.garage_left
      - light.garage_right
      - light.porch_left
      - light.porch_right

- alias: 'Front Lights On at Sunset'
  trigger:
    platform: sun
    event: sunset
    offset: "-00:15:00"
  action:
    - service: light.turn_on
      entity_id:
        - light.garage_left
        - light.garage_right
    - service: light.turn_on
      entity_id:
        - light.porch_left
        - light.porch_right
      data:
        rgb_color: [255, 0, 0]

- alias: 'Jeopardy Time'
  trigger:
    platform: time
    at: '18:58:00'
  # condition: time
  #   # weekday:
  #   #   - mon
  #   #   - tue
  #   #   - wed
  #   #   - thu
  #   #   - fri
  action:
    service: script.turn_on
    entity_id: script.rec_room_jeopardy
